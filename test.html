<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test React App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>React 应用测试</h1>
  <div id="results"></div>

  <script>
    const results = document.getElementById('results');

    // Test 1: Check if server is running
    fetch('http://localhost:5802/')
      .then(response => {
        if (response.ok) {
          results.innerHTML += '<div class="test-result success">✓ 服务器运行正常 (localhost:5802)</div>';
          return response.text();
        } else {
          throw new Error('Server responded with status: ' + response.status);
        }
      })
      .then(html => {
        // Check if HTML contains React root
        if (html.includes('root')) {
          results.innerHTML += '<div class="test-result success">✓ HTML 包含 React 根元素</div>';
        } else {
          results.innerHTML += '<div class="test-result error">✗ HTML 不包含 React 根元素</div>';
        }
      })
      .catch(error => {
        results.innerHTML += '<div class="test-result error">✗ 无法连接到服务器: ' + error.message + '</div>';
      });

    // Test 2: Check if we can load a JavaScript module
    fetch('http://localhost:5802/@vite/client')
      .then(response => {
        if (response.ok) {
          results.innerHTML += '<div class="test-result success">✓ Vite 客户端加载正常</div>';
        } else {
          throw new Error('Vite client failed');
        }
      })
      .catch(error => {
        results.innerHTML += '<div class="test-result error">✗ Vite 客户端加载失败</div>';
      });
  </script>
</body>
</html>
